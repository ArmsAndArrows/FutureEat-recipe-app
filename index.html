<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b77f5bf5ce.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./js/controller.js"></script>
    <title>Futureat // find your receipe</title>
  </head>
  <body>
    <main class="container">
      <!--NAVIGATION-->
      <nav class="navigation">
        <div class="navigation__top">
          <img class="navigation__logo" src="assets/logo.png" alt="logo img" />
          <form class="navigation__form" type="submit">
            <input
              class="navigation__input"
              type="text"
              placeholder="Search over 1,000,000 recipes..."
            />
            <button class="navigation__button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>Search
            </button>
          </form>
        </div>
        <div class="navigation__links">
          <button
            class="navigation__link navigation__link--add-recipe"
            href="."
          >
            <i class="fa-regular fa-pen-to-square"></i>Add recipe
          </button>

          <button class="navigation__link navigation__link--bookmarks" href=".">
            <i class="fa-regular fa-bookmark"></i>Bookmarks
          </button>
          <div class="bookmarks">
            <ul class="bookmarks__list"></ul>
          </div>
        </div>
      </nav>
      <!--Recipe-->
      
      <section class="recipe-container">
        <div class="welcome">
          <i class="fa-regular fa-face-smile-beam welcome__smile"></i>
          <p class="welcome__message">
            Start by searching for a recipe by typing an ingredient. Have fun!
          </p>
        </div>
      </section>
      <!--SEARCHES-->
      <section class="search-results">
        <ul class="results"></ul>
        <div class="pages"></div>
        <p class="copyright">© Design by Maksim Shchetkov.</p>
      </section>
    </main>
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">×</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="" required="5" name="title" type="text" />
          <label>URL</label>
          <input value="" required="5" name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="" required="5" name="image" type="text" />
          <label>Publisher</label>
          <input value="" required="5" name="publisher" type="text" />
          <label>Prep time</label>
          <input value="" required="5" name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="" required="5" name="servings" type="number" />
        </div>
        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value=""
            type="text"
            required=""
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value=""
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            value=""
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>
        <button class="btn upload__btn">
          <!--for img-->
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
